{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Audit Log</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Time</th>
                <th>User</th>
                <th>Action</th>
                <th>Model</th>
                <th>Object</th>
                <th>Changes</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.actor }}</td>
                <td>{{ log.get_action_display }}</td>
                <td>{{ log.content_type.model }}</td>
                <td>{{ log.object_repr }}</td>
                <td><pre>{{ log.changes }}</pre></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
