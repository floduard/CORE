{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-3">Change Password</button>
  </form>
</div>
{% endblock %}
