{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0"><i class="bi bi-upload"></i> Upload Additional Evidence</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            {{ form.file.label_tag }}
                            {{ form.file }}
                            {% if form.file.errors %}
                                <div class="text-danger">{{ form.file.errors }}</div>
                            {% endif %}
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-upload"></i> Upload
                            </button>
                            <a href="{% url 'report_detail' report.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-3 text-center">
                <small class="text-muted">.mp4, .Jpg, .pdf files are only supported </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
