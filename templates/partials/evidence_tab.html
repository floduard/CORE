<div class="card border-0 shadow-sm mb-4">
    <div class="card-header bg-dark text-white fw-bold">Evidence</div>
    <div class="card-body">
        {% if report.evidence %}
            <ul class="list-group">
                {% for file in report.evidence.all %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <i class="bi bi-paperclip me-2"></i> {{ file.filename }}
                    <a href="{{ file.file.url }}" class="btn btn-sm btn-outline-primary" target="_blank">View</a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-muted">No evidence files uploaded.</p>
        {% endif %}
    </div>
</div>
