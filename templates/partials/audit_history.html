<!-- history_tab.html -->
<div class="card mt-4 shadow-sm">
    <div class="card-header bg-secondary text-white fw-bold">
        Activity History
    </div>
    <ul class="list-group list-group-flush">
        {% for activity in activity_logs %}
            <li class="list-group-item">
                <i class="bi bi-clock-history me-2 text-primary"></i>
                <strong>{{ activity.user.get_full_name|default:activity.user.username }}</strong> 
                <span class="text-muted">performed</span> 
                "{{ activity.action }}"
                <span class="text-muted float-end">{{ activity.timestamp|date:"Y-m-d H:i" }}</span>
            </li>
        {% empty %}
            <li class="list-group-item text-muted">No activity history available.</li>
        {% endfor %}
    </ul>
</div>
