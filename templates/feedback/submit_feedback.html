{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h4>Submit Feedback</h4>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary shadow-sm">
        <i class="bi bi-send">Send Feedback</button>
  </form>
</div>
{% endblock %}
