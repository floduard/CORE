{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h4>Anything you would like use to help you or any other complement feel free to share with us.</h4>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary shadow-sm">
        <i class="bi bi-send">Send </button>
  </form>
</div>
{% endblock %}
