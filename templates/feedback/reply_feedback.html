{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h4>Reply to Feedback from {{ feedback.user.username }}</h4>
  <p><strong>Message:</strong> {{ feedback.message }}</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary shadow-sm">
        <i class="bi bi-send">Send Reply</button>
  </form>
</div>
{% endblock %}
