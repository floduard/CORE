{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h4>Assign Case - {{ case.tracking_id }}</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            {% if case.assignee %} Reassign {% else %} Assign {% endif %}
        </button>
        <a href="{% url 'report_detail' case.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
